{% extends 'layout.html' %} {% block body %}
<html lang="en">

<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

   
    <title>Au Register Forms by Colorlib</title>

 
    <link rel='stylesheet' media="all" href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}">
    <link rel='stylesheet' media="all" href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}">

    <link rel='stylesheet' href="{{ url_for('static', filename='https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i') }}">

  
    <link rel='stylesheet' media="all" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
    <link rel='stylesheet' media="all" href="{{ url_for('static', filename='vendor/datepicker/daterangepicker.css') }}">

    
    <link rel='stylesheet' media="all" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">DISEASE PREDICITION</h2>

                      <form class="form-signin" method=post enctype=multipart/form-data>

                        <h2 class="h4 mb-3 font-weight-normal"><b>Please Upload The Image</b></h2>
                        <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)" style="font-weight: bold;">
                        <br>
                        <br>
                        <img id="output-image" class="rounded mx-auto d-block" />
                        <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-weight: bold;">Predict</button>


                      </form>

                </div>
            </div>
        </div>
    </div>
      

    <script type="text/javascript">
          function preview_image(event) {
            var reader = new FileReader();
            reader.onload = function () {
              var output = document.getElementById('output-image')
              output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
          }
    </script>

    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datepicker/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datepicker/daterangepicker.js') }}"></script>
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>

</body>
</html>
<!-- end document-->

{% endblock %}
