{% extends 'layout.html' %} {% block body %}
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

   
    <title>Au Register Forms by Colorlib</title>

 
    <link rel='stylesheet' media="all" href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}">
    <link rel='stylesheet' media="all" href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}">

    <link rel='stylesheet' href="{{ url_for('static', filename='https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i') }}">

  
    <link rel='stylesheet' media="all" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
    <link rel='stylesheet' media="all" href="{{ url_for('static', filename='vendor/datepicker/daterangepicker.css') }}">

    
    <link rel='stylesheet' media="all" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">CROPS</h2>

                    <form method="POST" action="{{ url_for('crop_prediction') }}">
                        <div class="input-group">
                            <input class="input--style-3" type="integer" placeholder="Nitrogen" name="nitrogen">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3 " type="integer" placeholder="Potassium" name="phosphorous">
                            
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                            	 <input class="input--style-3" type="integer" placeholder="Phosphorous" name="pottasium">
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="integer" placeholder="PH-level" name="ph">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="integer" placeholder="Rainfall" name="rainfall">
                        </div>

                        <div class="form-group">
                          <label for="State" style="font-size: 17px; color: #ccc">State</label>
                          <select
                            onchange="print_city('state', this.selectedIndex);"
                            id="sts"
                            name="stt"
                            class="form-control"
                            style="font-size: 17px ; color: #ccc;"
                            
                            required
                          ></select>
                          <br/>
                        </div>
                        <div class="form-group">
                          <label for="City" style="font-size: 16px">City</label>
                          <select
                            id="state"
                            class="form-control"
                            name="city"
                            style="font-size: 17px ; color: #ccc;"
                            required
                          ></select>
                          <script language="javascript">
                            print_state("sts");
                          </script>
                        </div>
    

                          <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Predict</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datepicker/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datepicker/daterangepicker.js') }}"></script>
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>

</body>
</html>
<!-- end document-->

{% endblock %}
